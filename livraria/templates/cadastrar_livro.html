{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/cadastrar_livro.css')}}">
{% endblock %}

{% block conteudo %}
<section class="container">
  <form action="{{ url_for('criar_livro') }}" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" id="author" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="pages">Número de Páginas</label>
            <input type="number" id="pages" name="pages" class="form-control">
        </div>
        <div class="form-group">
            <label for="genre">Gênero</label>
            <input type="text" id="genre" name="genre" class="form-control">
        </div>
        <div class="form-group">
            <label for="overview">Overview</label>
            <textarea id="overview" name="overview" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="capa">Capa</label>
            <input type="file" id="capa" name="capa" accept=".jpg, .png" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
  </form>
</section>
{% endblock %}
